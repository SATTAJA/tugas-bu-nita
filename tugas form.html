<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS FORM | SATRIO AJI KUSUMO</title>
</head>
<body>
    <a href="tugas pertama.html">
        <button>BACK</button>
    </a>
    <h1>TUGAS FORM</h1>
    <img src="Stephanie.webp" alt="Teppi" width="650px" height="350px">

    <form action="">
        
        Nama: <br><input type="text" name="Nama" id="" placeholder="Masukkan Nama"> <br>
        Kota Lahir: <br><input type="text" name="Nama" id="" list="kota" placeholder="Masukkan Kota Lahir">
        <datalist id="kota">
            <option value="Semarang">Semarang</option>
            <option value="Yogyakarta">Yogyakarta</option>
        </datalist>
        <br>Taggal Lahir <br>
        <input type="date">
        <br>
        Gender <br>
        <input type="radio" name="Gender" value="Pria">
        Pria
        <input type="radio" name="Gender" value="Wanita">
        Wanita
        <BR>
        Agama <br>
        <select name="Agama" id="">
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Khatolik">Khatolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Budha">Budha</option>
            <option value="Konghucu">Konghucu</option>
        </select>
        <BR>
            Alamat <br>
            <textarea name="Alamat" id="" cols="100%" rows="10"></textarea> <br>
            Hobi <br>
            <input type="checkbox" value="Coding"> Coding <br> 
            <input type="checkbox" value="Nonton Kobo"> Nonton Kobo
            <br>
            <input type="submit" name="submit" value="Submit">
            <input type="reset" name="reset" value="Reset">

        

    </form>
</body>
</html>
